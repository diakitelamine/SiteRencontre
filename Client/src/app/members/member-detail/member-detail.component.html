<div class="row" *ngIf="member">
    <div class="col-4">
      <div class="card">
        <img [src]="member.photoUrl || './assets/user.png'" [alt]="member.knownAs" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Lieu : </strong>
            {{ member.city }}, {{ member.country }}
          </div>
          <div>
            <strong>Age : </strong>
            {{ member.age }}
          </div>
          <div>
            <strong>Dernière activité : </strong>
            {{ member.lastActive }}
          </div>
          <div>
            <strong>Membre depuis : </strong>
            {{ member.created }}
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary">Like</button>
            <button class="btn btn-success">Messages</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
       <tabset  class="member-tabs">

        <tab heading="A propos {{member.knownAs}}">
          <h4>Description</h4>
          
          <p>{{member.introduction }}</p>
          <h4>Recherche</h4>
          
          <p>{{ member.lookingFor }}</p>
        </tab>
        <tab heading="Interets">
          <h4>Interets</h4>
          
           <p> {{member.interests}}</p>
        </tab>
        <tab heading="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
        </tab>
        <tab heading="Messages">
          <p>Messages will go here</p>
          
        </tab>  
       </tabset>
    </div>
  </div>
