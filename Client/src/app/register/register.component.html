<form #registerForm ="ngForm" (ngSubmit) = "register()" autocomplete="off">
  <h1 class="text-center text-primary"> Sign up</h1>
   <hr>

   <div class="mb-3">
       <input 
          type="text" 
          class="form-control"
          name = "username" 
          [(ngModel)]="model.username"
          placeholder="Username"
          >
   </div>

   <div class="mb-3">
    <input 
       type="password" 
       class="form-control"
       name = "password" 
       [(ngModel)]="model.password"
       placeholder="Password"
       >
   </div>

   <div class="text-center">
      <button class="btn btn-success me-2" type="submit">S'inscrire</button>
      <button class="btn btn-default " type="button" (click) ="concel()">Annuler</button>
   </div>

</form>
